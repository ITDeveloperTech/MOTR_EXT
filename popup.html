<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MOTR EXT</title>
   <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>

<body>
   <div class="container">
      <header>
         <img src="img/icons/icon.png" class="logo">
         <h1>MOTR EXT</h1>
      </header>
      <div class="content-page">
         <div class="title">Настройки</div>
         <div class="settings-group collapse" name="ms_group_main">
            <button class="title">
               Общее
            </button>
            <div class="content">
               <div class="settings-group collapse padding" name="ms_group_main_settings">
                  <button class="title">
                     Автоматизация
                  </button>
                  <div class="content">
                     <ul class="settings-list">
                        <li>
                           <label class="checkbox bounce">
                              <input type="checkbox" name="ms_image_replace">
                              <svg viewBox="0 0 21 21">
                                 <polyline points="5 10.75 8.5 14.25 16 6"></polyline>
                              </svg>
                              <span>Заменять "битые" картинки</span>
                           </label>
                        </li>
                        <li>
                           <label class="checkbox bounce">
                              <input type="checkbox" name="ms_calc_motr">
                              <svg viewBox="0 0 21 21">
                                 <polyline points="5 10.75 8.5 14.25 16 6"></polyline>
                              </svg>
                              <span>Починка Калькулятора</span>
                           </label>
                        </li>
                     </ul>
                  </div>
               </div>
               <div class="settings-group collapse padding" name="ms_group_main_functions">
                  <button class="title">
                     Функции
                  </button>
                  <div class="content">
                     <ul class="settings-list">
                        <li>
                           <a class="btn-newwindow" id="inventory_search" href="inventory_search.html" target="_blank">Открыть меню поиска айтемов</a>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
         <div class="settings-group collapse" name="ms_group_mobs">
            <button class="title">
               Мобы
            </button>
            <div class="content">
               <div class="settings-group collapse padding" name="ms_group_mobs_settings">
                  <button class="title">
                     Автоматизация
                  </button>
                  <div class="content">
                     <ul class="settings-list">
                        <li>
                           <label class="checkbox bounce">
                              <input type="checkbox" name="ms_divine_pride">
                              <svg viewBox="0 0 21 21">
                                 <polyline points="5 10.75 8.5 14.25 16 6"></polyline>
                              </svg>
                              <span>Дополнительная информация о мобе (Divine-Pride)</span>
                           </label>
                        </li>

                        <!-- <li>
                              <label class="checkbox bounce">
                                 <input type="checkbox" name="ms_mobs_item_steal">
                                 <svg viewBox="0 0 21 21">
                                    <polyline points="5 10.75 8.5 14.25 16 6"></polyline>
                                 </svg>
                                 <span>Просчёт кражи на предметах моба</span>
                              </label>
                           </li> -->
                     </ul>
                  </div>
               </div>
               <div class="settings-group collapse padding" name="ms_group_mobs_settings">
                  <button class="title">
                     Функции
                  </button>
                  <div class="content">
                     Тут что то будет
                  </div>
               </div>
            </div>
         </div>
         <div class="settings-group collapse" name="ms_group_locations">
            <button class="title">
               Локации
            </button>
            <div class="content">
               <div class="settings-group collapse padding" name="ms_group_locations_settings">
                  <button class="title">
                     Автоматизация
                  </button>
                  <div class="content">
                     Тут что то будет
                  </div>
               </div>
               <div class="settings-group collapse padding" name="ms_group_locations_functions">
                  <button class="title">
                     Функции
                  </button>
                  <div class="content">
                     Тут что то будет
                  </div>
               </div>
            </div>
         </div>
         <div class="settings-group collapse" name="ms_group_vending">
            <button class="title">
               Вендинг
            </button>
            <div class="content">
               <div class="settings-group collapse padding" name="ms_group_vending_settings">
                  <button class="title">
                     Автоматизация
                  </button>
                  <div class="content">
                     <ul class="settings-list">
                        <li>
                           <label class="checkbox bounce">
                              <input type="checkbox" name="ms_vending_navi_clipboard">
                              <svg viewBox="0 0 21 21">
                                 <polyline points="5 10.75 8.5 14.25 16 6"></polyline>
                              </svg>
                              <span>Навигация в буфер обмена</span>
                           </label>
                        </li>
                     </ul>
                  </div>
               </div>
               <div class="settings-group collapse padding" name="ms_group_vending_functions">
                  <button class="title">
                     Функции
                  </button>
                  <div class="content">
                     Тут что то будет
                  </div>
               </div>
            </div>
         </div>
      </div>
      <footer>
         <p>
            Copyright © Gecko. All Rights not Reserved :)
         </p>
      </footer>
   </div>
   <script src="js/popup.js"></script>
</body>

</html>
